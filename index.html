<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calccont">
    <div id="calculator">
        <div id="result">0</div>
        <div class="container">
            <div class="btn reset">AC</div>
            <div class="btn plusMinus">+/-</div>
            <div class="btn percentage">%</div>
            <div class="btn operator divide">/</div>
            <div class="btn numBtn seven">7</div>
            <div class="btn numBtn eight">8</div>
            <div class="btn numBtn nine">9</div>
            <div class="btn operator multiply">*</div>
            <div class="btn numBtn four">4</div>
            <div class="btn numBtn five">5</div>
            <div class="btn numBtn six">6</div>
            <div class="btn operator subtract">-</div>
            <div class="btn numBtn one">1</div>
            <div class="btn numBtn two">2</div>
            <div class="btn numBtn three">3</div>
            <div class="btn operator addition">+</div>
            <div class="btn numBtn zero">0</div>
            <div class="btn decimal">.</div>
            <div class="btn equal">=</div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
