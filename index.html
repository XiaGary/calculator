<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="calculator">
        <div id="result">0</div>
        <div class="container">
            <div class="reset">AC</div>
            <div class="plusMinus">+/-</div>
            <div class="percentage">%</div>
            <div class="divide">/</div>
            <div class="numBtn seven">7</div>
            <div class="numBtn eight">8</div>
            <div class="numBtn nine">9</div>
            <div class="multiply">*</div>
            <div class="numBtn four">4</div>
            <div class="numBtn five">5</div>
            <div class="numBtn six">6</div>
            <div class="subtract">-</div>
            <div class="numBtn one">1</div>
            <div class="numBtn two">2</div>
            <div class="numBtn three">3</div>
            <div class="addition">+</div>
            <div class="zero">0</div>
            <div class="decimal">.</div>
            <div class="equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
